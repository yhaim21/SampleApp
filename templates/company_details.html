{% extends "base1.html" %}
{% block content %}
    <h3>{{ name }} ({{ ticker }})</h3><br>
    The price of the stock is: {{ stock_price }}<br>
    The market cap is: {{ market_cap }}<br>
    Shares in Issue: {{ shares_in_issue }}<br>
    EPS: {{ EPS }}<br>
    PE Ratio: {{ PE_ratio }}<br>
    <p style="font-size:10px">*updates every 10 seconds</p>
    <script>
        window.setInterval('refresh()', 10000);
        function refresh() {
            window .location.reload();
        }
    </script>
{% endblock %}
