{% extends "base1.html" %}
{% block content %}
    <form action="{% url 'ticker_select' %}" method="get">
        <div class="row">
            <div class="col-sm-6">
            <div class="form-group">
                <h4>Please select the ticker you wish for information on and press submit </h4>
                <select class="form-control d-inline-block" name="c_name" >
                    {% for c in companies %}
                        <option value="{{c.name}}">{{c.name}}</option>
                    {% endfor %}
                </select>
            </div>
            </div>
        </div>
        <input type="submit" value="submit">
    </form>

{% endblock %}
