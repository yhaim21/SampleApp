{% extends "base1.html" %}
{% block content %}
    <form action="{% url 'ticker_select' %}" method="get">
        <div class="row">
            <div class="col-sm-6">
            <div class="form-group">
                <h4>Please select the ticker you wish for information on and press submit </h4>
                <select class="form-control d-inline-block" name="c_name" >
                    {% for c in companies %}
                        <option value="{{ c.id }}">{{ c.name }}</option>
                    {% endfor %}
                </select>
            </div>
            </div>
        </div>
        <input type="submit" value="submit">
    </form>
<form action="{% url 'showformresults' %}" method="get">
 <table>
 <tr><td>Your name:</td><td><input name="name" value="" type="text"></td></tr>
 <tr><td>What is your interest in investing:</td><td><input name="stock" value="" type="text"></td></tr>
 <tr><td>purchased amount:</td><td><input name="dollars" type="number" step="0.01" min="0" max="500"></td></tr>
 <tr><td><input name="submit" type="submit"></td></tr>
 </table>
</form>
{% endblock %}
