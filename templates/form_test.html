<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>An example of an html form</h1>
<form action="{% url 'showformresults' %}" method="get">
    <table>
        <tr><td>Your name:</td><td><input name="name" value="Your name here" type="text"></td></tr>
        <tr><td>Requested date:</td><td><input name="date" type="date" value=""></td></tr>
        <tr><td>Amount you can pay:</td><td><input name="dollars" type="number" step="0.01" min="0" max="500"></td></tr>
        <tr><td><input name="process" value="process me!" type="submit"></td></tr>
        <tr><td><input name="check" value="Check me!" type="submit"></td></tr>
    </table>

</form>
</body>

</html>
